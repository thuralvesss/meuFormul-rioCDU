<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD com Validação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">Sistema CRUD com Validação</h2>
    
    <form id="crudForm" class="my-3">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
        <div class="invalid-feedback">O nome é obrigatório.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        <div class="invalid-feedback">Digite um e-mail válido.</div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="age" placeholder="Digite sua idade" min="1" required>
        <div class="invalid-feedback">A idade deve ser maior que 0.</div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <h3 class="text-center">Lista de Submissões</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="dataTable">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
